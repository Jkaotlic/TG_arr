[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tg-arr"
version = "1.0.0"
description = "Telegram bot for Prowlarr/Radarr/Sonarr integration"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "TG_arr Team"}
]
dependencies = [
    "aiogram>=3.13.1",
    "httpx>=0.27.2",
    "tenacity>=9.0.0",
    "pydantic>=2.9.2",
    "pydantic-settings>=2.6.1",
    "aiosqlite>=0.20.0",
    "structlog>=24.4.0",
    "python-dateutil>=2.9.0",
    "orjson>=3.10.11",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.3",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
asyncio_default_fixture_loop_scope = "function"

[tool.setuptools.packages.find]
where = ["."]
include = ["bot*"]
